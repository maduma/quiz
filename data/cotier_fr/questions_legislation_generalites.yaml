- q: 26 Que veut dire l'expression "dispositif de séparation du trafic" ?
  a:
  - >-
    <+> Il s'agit de la mesure d'organisation du trafic visant à séparer les navires qui se déplacent dans des directions opposées,
    grâce à des moyens appropriés et à l'établissement des voies (couloirs) de circulation.
  - Un dispositif de séparation du trafic est une mesure pour séparer les voiliers des autres navires.
  - Un dispositif de séparation du trafic est une mesure pour séparer les voiliers des navires commerciaux.
  - <+> Un dispositif de séparation du trafic est une mesure pour séparer le flux de navires montant et descendant en créant des voies de circulation.

- q: 27 Que veut dire l'expression "en vue les uns des autres" ?
  a:
  - <+> Lorsque chacun d'eux peut être perçu visuellement par l'autre.
  - Lorsque chaque commandant de bord peut être aperçu par l'autre.
  - Lorsque chacun d'eux peut être perçu acoustiquement par l'autre.
  - Lorsque chaque commandant de bord peut être aperçu acoustiquement par l'autre, même par mauvais temps.       

- q: 28 Qu'est-ce qu'on entend par vitesse de sécurité ?
  a:
  - <+> Il s'agit de la vitesse adaptée à la situation.
  - <+> Elle permet au navire de s'arrêter à tout moment afin d'éviter un abordage.
  - La vitesse doit être adaptée au trafic, à la situation, aux conditions de vent afin d'éviter la consommation importante de carburant.
  - <+> La vitesse doit être adaptée au trafic, aux conditions de visibilité et de temps.

- q: 29 Comment devez-vous, d'une manière générale, régler votre vitesse ?
  a:
  - <+> Tout navire doit maintenir en permanence une vitesse de sécurité, adaptée aux conditions du trafic et aux circonstances existantes. 
  - <+> Le navire doit pouvoir être arrêté sur une distance adaptée à ces circonstances.
  - La vitesse doit être adaptée au trafic, qui vous permettrez de s'arrêter pour éviter un abordage.
  - En mer, le long de la côte, je ne dois pas m'adapter à une vitesse de sécurité.

- q: 30 A quoi faut-il faire attention en cas d'utilisation de feux, phares etc.?
  a:
  - <+> Ils ne doivent pas éblouir les autres navigateurs de façon à gêner, voire mettre en danger le trafic.
  - <+> Ils ne doivent pas être confondus avec d'autres feux de navigation.
  - Ils doivent être bicolores et être montés à bâbord et à tribord.
  - Leur portée doit être de 300 m au moins.    

