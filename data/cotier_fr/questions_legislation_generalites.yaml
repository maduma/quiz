- q: 1 Qui porte la responsabilité sur un navire de plaisance en ce qui concerne l'application de la réglementation maritime ?
  a:
  - <+> Le chef de bord ou son remplaçant.
  - Le chef de bord et son remplaçant.
  - Le chef de bord ou toute autre personne responsable.
  - La personne responsable de la firme charter.

- q: 2 Que faut'il faire si au moment de larguer les amarres, le chef de bord n'a pas été déterminé ?
  a:
  - <+> Avant le départ, le chef de bord responsable doit être déterminé.
  - Le chef de bord responsable doit être élu.
  - Un détenteur du permis fluvial doit assurer la conduite.
  - Le chef de bord responsable sera déterminé en cours de route.

- q: 3 Quelles sont les responsabilités du chef de bord au regard de la réglementation maritime?
  a:
  - <+> Suivre les règles de navigation, e.a. le règlement pour prévenir les abordages en mer.
  - <+> Equiper (aménager) son navire pour qu'il soit muni de feux de route et de signalisation ainsi que d'un dispositif de signalisation sonore.
  - Chacun à bord est responsable au même titre.
  - <+> S'assurer que toutes les conditions de sécurité sont remplies à bord.

- q: 4 Quelles sont les règles de base imposées à tout naviguant ?
  a:
  - <+> Doit garantir la sécurité et la facilité de la navigation.
  - <+> Ne pas causer de dommages à autrui, y compris aux non-navigants.
  - <+> Ne pas les exposer à un danger quelconque ni, dans la mesure du possible, provoquer des entraves à la navigation ou de causer une gêne.
  - Prévenir les stations terrestres de tout changement de la météo.

- q: 5 Quel doit être le comportement du chef de bord s'il a consommé des boissons alcooliques ou d'autres stupéfiants empêchant une conduite du navire en toute sécurité ?
  a:
  - <+> Il doit renoncer à conduire le navire.
  - <+> Une autre personne, autorisée à conduire le navire, doit être désignée comme chef de bord.
  - De l'aide doit être demandée par radio.
  - Une autre personne se trouvant à bord, doit conduire le navire.

- q: 6 Que signifie l'expression "faisant route"?
  a:
  - <+> Se dit d'un navire qui n'est ni à l'ancre, ni amarré à terre, ni échoué. 
  - Se dit du navire qui n'est pas à l'ancre, mais peut être amarré ou échoué.
  - Se dit du navire qui n'est pas amarré à terre, mais peut être à l'ancre.
  - Se dit du navire qui est échoué, mais pas amarré à terre, ni à l'ancre.

- q: 7 Quelles sont les mesures de sécurité que le chef de bord doit prendre avant le départ, en vue de la protection et de la sécurité des personnes à bord ?
  a:
  - <+> Il doit faire connaître à son équipage et à ses hôtes les règles de sécurité à bord.
  - <+> Il doit les initier dans la manutention des extincteurs et de tout autre engin de sauvetage.
  - <+> Il doit les rendre attentifs aux mesures à prendre afin d'éviter la chute par-dessus bord. 
  - Il doit les former à l'emploi de la radio.

