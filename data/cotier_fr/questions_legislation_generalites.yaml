- q: 10 Qu'entendez-vous par "manœuvre du dernier moment" ?
  a:
  - <+> Manœuvre du navire qui a en fait la priorité pour éviter l'abordage.
  - <+> Manœuvre doit être effectuée dès que l'abordage ne peut plus être évité par la seule manœuvre du navire qui doit laisser la route libre.
  - Manœuvre du navire qui n'a pas la priorité dans le but d'éviter l'abordage.
  - Mes signaux sonores doivent être donnés.

- q: 11 Quand un navire est-il un navire rattrapant un autre ?
  a:
  - <+> Tout navire qui s'approche d'un autre en venant d'une direction de plus de 22,5° sur l'arrière du travers de celui-ci c.à.d. qui se trouve dans le secteur du feu de poupe.
  - Tout navire qui s'approche d'un autre en venant d'une direction de plus de 112,5° sur l'arrière du travers de celui-ci  c.à.d. qui se trouve dans le secteur des feux de côté.
  - <+> Tout navire qui se rapproche de l'arrière d'un autre dans un secteur de 135°.
  - Tout navire qui se rapproche directement en route opposée.

- q: 12 Qu'entendez-vous par navire qui n'est pas maître de sa manœuvre ?
  a:
  - >-
    <+> Désigne un navire qui, en raison de circonstances exceptionnelles,
    n'est pas en mesure de manœuvrer conformément aux règlements et ne peut donc pas s'écarter de la route d'un autre navire,
    p.ex. en cas de panne de l'installation de gouvernail ou du moteur.
  - >-
    Désigne un navire qui, en raison de la nature de son intervention,
    n'est pas en mesure de manœuvrer conf. aux règlements et ne peut donc s'écarter de la route d'un autre navire,
    p.ex. poseur de cables, de bouées, pipe-lines, etc.
  - Désigne le navire dont la capacité de manœuvrer est réduite à cause de sa pêche au moyen de filets, de cordes, de chaluts ou d'autres équipements de pêche.
  - Désigne le navire qui, en raison de son tirant d'eau en rapport à la profondeur et la largeur de l'eau navigable, est fortement handicapé à s'écarter de sa route.

- q: 13 Qu'entendez-vous par "navire à capacité de manœuvre restreinte" ?
  a:
  - >-
    <+> Désigne un navire dont la capacité à manœuvrer est limitée de par la nature de
    ses travaux et qui ne peut par conséquent pas s'écarter de la route d'un autre 
    navire. 
  - >-
    Désigne un navire qui, en raison de circonstances exceptionnelles, n'est pas en mesure de manœuvrer conformément aux règlements et ne peut donc pas
    s'écarter de la route d'un autre navire, p.ex. en cas de panne de l'installation de gouvernail ou du moteur.
  - >-
    Désigne le navire dont la capacité de manœuvrer est réduite à cause de sa pêche
    au moyen de filets, de cordes, de chaluts ou d'autres équipements de pêche.
  - >-
    Désigne le navire qui, en raison de son tirant d'eau en rapport à la profondeur et
    la largeur de l'eau navigable, est fortement handicapé à s'écarter de sa route.

- q: 14 Citez 2 exemples de navires à capacité de manœuvre restreinte.
  a:
  - <+> Mouilleur de bouées.
  - Navire avec panne moteur.
  - <+> Dragueur de mines.
  - Chalutier.     

- q: 15 Que signifie l'expression "visibilité réduite" ?
  a:
  - <+> Visibilité diminuée suite à brume.
  - <+> Visibilité diminuée suite à neige.
  - <+> Visibilité diminuée suite à forte pluie ou tempête.
  - Dès la tombée de la nuit.  

- q: 16 Quelles mesures sont à prendre en cas de visibilité réduite ?
  a:
  - <+> Réduire la vitesse à la vitesse de sécurité adaptée aux circonstances existantes.
  - <+> Émettre des signaux acoustiques conformément à la réglementation.
  - <+> Les feux de route doivent être allumés. 
  - <+> la veille est à renforcer. 

- q: 17 Quand est-ce qu'un voilier sous voiles est-il considéré comme un navire à propulsion mécanique ?
  a:
  - <+> Le voilier marchant à la voile et au moteur.
  - S'il est équipé d'un moteur.
  - <+> S'il a mis un cône noir pointant vers le bas.
  - S'il a mis un cylindre noir.

- q: 18 Quelle marque de jour doit être montrée par un voilier sous voiles et à propulsion mécanique ?
  a:
  - <+> Un cône noir qui pointe vers le bas.
  - Un cône noir qui pointe vers le haut.
  - Un cylindre noir.
  - 2 ballons noirs superposés. 

- q: 19 Expliquez l'expression "au vent" 
  a:
  - <+> Un navire se trouve au vent d'un autre navire si le vent atteint tout d'abord ce premier. 
  - Lorsque le voilier navigue à la voile, et au moteur.
  - Un navire se trouve au vent d'un autre navire si le vent atteint tout d'abord ce dernier.
  - Quand le voilier navigue directe dans le vent. (route opposée avec le vent)

- q: 20 Expliquez l'expression "sous le vent"
  a:
  - <+> Priorité est donnée au navire se trouvant sous le vent de l'autre.
  - Lorsque le voilier navigue à la voile, et au moteur.
  - Un navire se trouve au vent d'un autre navire si le vent atteint tout d'abord ce premier. 
  - Quand le voilier navigue directe dans le vent. (route opposée avec le vent)

- q: 21 Quand et dans quel état les feux de position doivent-ils être à bord ?
  a:
  - <+> Ils doivent être en permanence à bord et ce en parfait état de marche.
  - Ils sont à emporter que si on a l'intention de s'éloigner de plus de 2 NM des côtes.
  - Ils sont à emporter que si on a l'intention de s'éloigner de plus de 3 NM des côtes.
  - Leur présence à bord est recommandée mais pas obligatoire. 

- q: 22 Quand est-ce que les règles concernant les feux doivent être observées ?
  a:
  - <+> Du coucher au lever du soleil ainsi que par visibilité réduite.
  - Du lever au coucher du soleil ainsi que par visibilité réduite.
  - De 18.00 hrs du soir à 06.00 hrs du matin ou par visibilité réduite.
  - Dès la mise en route du moteur. 

- q: 23 Définissez le jour
  a:
  - <+> Le jour est l'intervalle de temps entre le lever et le coucher du soleil.
  - Le jour est l'intervalle de temps entre le coucher et le lever du soleil.
  - Le jour est l'intervalle de temps entre 6:00 hrs du matin et 20:00 hrs du soir.
  - Le jour est l'intervalle de temps entre 8:00 hrs du matin et 18:00 hrs du soir

- q: 24 Définissez la nuit
  a:
  - <+> La nuit est l'intervalle de temps entre le coucher et le lever du soleil.
  - La nuit est l'intervalle de temps entre le lever et le coucher du soleil.
  - La nuit est l'intervalle de temps entre 20:00 hrs du soir et 8:00 hrs du matin.
  - La nuit est l'intervalle de temps entre 18:00 hrs du soir et 8:00 hrs du matin.

