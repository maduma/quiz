- q: 1 Combien de genres de balisages côtiers existentils?
  a:
  - 2
  - 3
  - <+> 5
  - 4

- q: 2 Énumérez les types de marques côtières (balisages).
  a:
  - <+> Les marques latérales.
  - <+> Les marques d'eaux saines.
  - <+> Les marques spéciales.
  - <+> Les marques de danger isolé.

- q: 3 Qu'appelleton sens conventionnel?
  a:
  - <+> Le sens que suit le navire venant de la haute mer lorsqu'il s'approche d'un port, d'une rivière, d'une embouchure, etc.
  - Le sens que suit le navire sortant du port vers la mer.
  - En traversant la zone de séparation.
  - Le croisement d'un autre navire.

- q: 4 Qu'est-ce qu'indiquent les marques latérales?
  a:
  - <+> Les côtés bâbord et tribord de la route à suivre.
  - Les eaux sont saines tout autour d'elles.
  - Signalent des dangers isolés d'étendue limitée.
  - Indiquent le sens principal et le sens secondaire.

- q: 5 Les marques latérales tribord portent quels numéros ou lettres ?
  a:
  - Numéros pairs.
  - <+> Numéros impairs.
  - Pas de numérotation.
  - Lettres T et B.

- q: 6 Les marques latérales bâbord portent quels numéros ou lettres ?
  a:
  - <+> Numéros pairs.
  - Numéros impairs.
  - Pas de numérotation.
  - Lettres T et B

- q: 7 De quel feu est équipée une bouée latérale tribord de nuit, et de quelle combinaison de rythme?
  a:
  - <+> Vert à un éclat.
  - Rouge à un éclat.
  - Vert à deux éclats.
  - Rouge à deux éclats.

- q: 8 Quels sont les éléments qui nous permettent d'identifier un feu le long d'une côte?
  a:
  - <+> La couleur, la durée, le rythme.
  - La forme, la portée, la clarté
  - Le rythme, la couleur, la portée.
  - La direction, la portée, le rythme.

- q: 9 Que faut-il avoir sous la main pour permettre l'identification d'un feu?
  a:
  - <+> Le livre des feux du secteur dans lequel on se trouve.
  - Le livre des marées.
  - La carte de navigation du secteur.
  - Le journal de bord.

- q: 10 Venant de la mer vers la côte, quelle bouée devons nous laisser passer sur notre côté bâbord?
  a:
  - La verte pointue.
  - <+> La rouge plate.
  - La rouge pointue.
  - La verte plate.

