     générale du trafic pour cette voie ?
  a:
  - <+> Je dois dévier ma route.
  - Je suis prioritaire et continue ma route.
  - Un voilier su voile à toujours la priorité.
  - Un voilier na pas le droit de couper le dispositif de séparation de trafic.

- q: >-
     21 Comment doivent se comporter les navires de longueur inférieure à 20 mètres
     ou les navires à voile faisant route à l'intérieur d'un dispositif de séparation du trafic ?
  a:
  - <+> Ils ne doivent pas gêner le passage des navires à propulsion mécanique qui suivent un couloir de circulation.
  - Le navire à propulsion mécanique de moins de 20 m de longueur n'a pas le droit de circuler dans un couloir de séparation de trafic.
  - Un voilier de moins de 20 mètres n'est pas autorisé à naviguer sous voile dans un couloir de séparation de trafic.
  - Aucun navire motorisé ou sous voile de moins de 20 m de longueur n'est autorisé à naviguer dans un couloir de séparation de trafic.

