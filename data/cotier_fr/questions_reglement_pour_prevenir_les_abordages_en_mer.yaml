  a:
  - <+> 2 boules superposées à la verticale.
  - Boule - bicône - boule, superposés à la verticale.
  - 3 boules superposées à la verticale.
  - 2 bicônes superposés.

- q: 54 De quelle façon marqueton de jour un navire qui est handicapé par son tirant d'eau?
  a:
  - 2 boules superposées à la verticale.
  - Boule - bicône - boule, superposés à la verticale.
  - 3 boules superposées à la verticale.
  - <+> Un cylindre noir.

- q: 55 Quels feux doit montrer un navire à capacité de manoeuvre restreinte au mouillage
  a:
  - <+> Rouge-blanc-rouge superposés à la verticale et feu(x) de mouillage.
  - Rouge-blanc-rouge superposés à la verticale et un cylindre.
  - Rouge-blanc-rouge superposés à la verticale et 3 boules noires superposées.
  - Rouge-blanc-rouge superposés à l'horizontale et feu(x) de mouillage.

- q: 56 Quels feux doit montrer un navire à capacité de manoeuvre restreinte ne faisant pas route.
  a:
  - <+> Rouge-blanc-rouge superposés à la verticale.
  - Blanc-rouge-blanc superposés à la verticale.
  - Rouge-blanc-rouge superposés à la verticale, en plus le feu de poupe.
  - Rouge-blanc-rouge superposés à la verticale, en plus le feu de mât en dessous de 50 mètres.

- q: 57 Quels sont les feux que doit montrer un navire sous voiles utilisant simultanément son dispositif de propulsion mécanique pour naviguer.
  a:
  - <+> Les mêmes feux qu'un navire à propulsion mécanique de même longueur.
  - Les feux de côté rouge et vert, et le feu de poupe.
  - <+> Les feux de côté rouge et vert, et le feu de poupe et le feu de mât.
  - Les feux de côté rouge et vert, le feu de poupe et le feu de mât vert sur rouge.