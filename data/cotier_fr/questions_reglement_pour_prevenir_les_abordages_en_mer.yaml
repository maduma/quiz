- q: 1 Quand y a-t-il risque d'abordage ?
  a:
  - <+> Si le relèvement au compas du navire qui s'approche ne change pas de façon appréciable. S'il y a un doute quant au risque d'abordage, on doit considérer que ce risque est réel.
  - Si la distance par rapport à l'autre navire ne change pas et que le relèvement au compas ne change pas de façon appréciable.
  - Si la distance par rapport à l'autre navire et le relèvement au compas changent.
  - Si la distance par rapport à l'autre navire se réduit et le relèvement au compas change

- q: 2 Pour quels navires un navire sous voiles doit-il s'écarter ?
  a:
  - <+> Pour un navire qui n'est pas maître de sa manoeuvre.
  - <+> Pour un navire à capacité de manoeuvre restreinte.
  - Pour un navire de plaisance venant de tribord.
  - <+> Pour un navire en train de pêcher.

- q: 3 Comment doivent se comporter deux navires à propulsion mécanique qui font des routes directement opposées ou à peu près opposées de telle sorte qu'il existe un risque d'abordage ?
  a:
  - <+> Chaque navire doit changer de cap vers tribord pour se croiser bâbord/bâbord.
  - Chacun doit dévier sur bâbord pour se croiser tribord/tribord.
  - Le navire sous le vent de l'autre doit s'écarter.
  - Le navire au vent de l'autre doit s'écarter.

- q: 4 Comment doivent se comporter deux navires à propulsion mécanique dont les routes se croisent de telle sorte qu'il y a risque d'abordage ?
  a:
  - <+> Le navire qui voit l'autre navire sur tribord doit s'écarter de la route de celui-ci.
  - Le navire qui voit l'autre sur bâbord doit s'écarter.
  - Le navire sous le vent de l'autre doit s'écarter.
  - Le navire au vent de l'autre doit s'écarter.

- q: 5 Comment doit se comporter un navire à propulsion mécanique faisant route et qui est en vue d'un navire à voile quand il y a risque d'abordage ?
  a:
  - <+> Le navire à propulsion mécanique doit s'écarter.
  - Le voilier doit s'écarter.
  - Les deux doivent virer sur tribord.
  - Les deux doivent virer sur bâbord.

- q: 6 Comment doit se comporter un navire à propulsion mécanique faisant route et qui est en vue d'un navire qui n'est pas maître de sa manoeuvre quand il y a risque d'abordage ?
  a:
  - <+> Le navire à propulsion mécanique doit s'écarter.
  - Le navire à propulsion mécanique doit s'arrêter et attendre les consignes de l'autre
  - Le navire à propulsion mécanique doit toujours passer par tribord.
  - Le navire à propulsion mécanique doit toujours passer par bâbord.

- q: 7 Comment doit se comporter un navire à propulsion mécanique faisant route et qui est en vue d'un navire à capacité de manoeuvre restreinte quand il y a risque d'abordage ?
  a:
  - <+> Le navire à propulsion mécanique doit s'écarter.
  - Le navire à propulsion mécanique doit s'arrêter et attendre les consignes de l'autre
  - Le navire à propulsion mécanique doit toujours passer par tribord.
  - Le navire à propulsion mécanique doit toujours passer par bâbord.

- q: 8 Comment doit se comporter un navire à propulsion mécanique faisant route et qui est en vue d'un navire en train de pêcher quand il y a risque d'abordage ?
  a: 
  - <+> Le navire à propulsion mécanique doit s'écarter.
  - Le navire à propulsion mécanique doit toujours passer par tribord.
  - Le navire à propulsion mécanique doit toujours passer par bâbord.
  - Tant le navire à propulsion mécanique que celui en train de pêcher doivent changer de cap afin d'éviter l'abordage.

- q: 9 Comment doit se comporter un navire à voile faisant route et qui est en vue d'un navire qui n'est pas maître de sa manoeuvre quand il y a risque d'abordage ?
  a:
  - <+> Le navire à voile doit s'écarter.
  - Le navire à voile doit toujours passer par tribord.
  - Le navire à voile doit toujours passer par bâbord.
  - Tant le navire à voile que celui qui n'est pas maître de sa manoeuvre doivent changer de cap afin d'éviter l'abordage.

- q: 10 Comment doit se comporter un navire à voile faisant route et qui est en vue d'un navire à capacité de manoeuvre réduite quand il y a risque d'abordage ?
  a:
  - <+> Le navire à voile doit s'écarter.
  - Le navire à voile doit toujours passer par tribord.
  - Le navire à voile doit toujours passer par bâbord.
  - Tant le navire à voile que celui à capacité de manoeuvre réduite doivent changer de cap afin d'éviter l'abordage.

- q: 11 Comment doit se comporter un navire à voile faisant route en vue d'un navire en train de pêcher quand il y a risque d'abordage ?
  a:
  - <+> Le navire à voile doit s'écarter.
  - Le bateau pêcheur doit changer de route et laisser la priorité au navire à voile.
  - Le navire à voile doit toujours passer par tribord.
  - Le navire à voile doit toujours passer par bâbord.

- q: 12 Comment le navire qui est tenu de s'écarter de la route d'un autre navire doit-il effectuer sa manoeuvre ?
  a:
  - <+> Il doit engager la manoeuvre très tôt et de manière claire et décidée afin de s'écarter le plus possible.
  - Il doit engager la manoeuvre au dernier moment de manière à ne pas gêner le reste du trafic.
  - Il doit toujours passer par tribord.
  - Il doit toujours passer par bâbord.

- q: 13 Comment doit se comporter un navire qui en rattrape un autre ?
  a:
  - <+> Le navire qui en rattrape un autre doit s'écarter de la route de ce dernier.
  - <+> Le rattrapant doit éviter toute manoeuvre qui puisse gêner le rattrapé.
  - Le rattrapant doit obligatoirement faire usage des signaux sonores.
  - Le rattrapé doit ralentir et s'écarter afin de laisser passer le rattrapant.

- q: 14 Comment doit se comporter un navire qui entend, dans une direction qui lui semble être sur l'avant du travers, le signal de brume d'un autre navire ?
  a:
  - <+> Il doit faire entendre des signaux sonores lui aussi.
  - <+> Il doit réduire sa vitesse au minimum nécessaire pour maintenir son cap.
  - <+> Il doit, si nécessaire, casser son erre.
  - <+> Il doit naviguer avec une extrême précaution jusqu'à ce que le risque d'abordage soit passé.

- q: >-
     15 Comment doit se comporter le navire privilégié quand il lui paraît évident que le navire
     qui est dans l'obligation de s'écarter de sa route n'effectue pas la manoeuvre appropriée
     prescrite et que l'abordage est imminent ?
  a:
  - <+> Il doit émettre au sifflet une série rapide d'au moins cinq sons brefs.
  - <+> Il doit faire la manoeuvre qui semble la plus appropriée pour aider à éviter l'abordage, en général il doit s'écarter de la direction prise par l'autre navire.
  - <+> Il doit éviter de venir sur bâbord lorsque l'autre navire est bâbord à lui.
  - Il doit venir sur bâbord lorsque l'autre navire est bâbord à lui.

- q: 16 Que veut dire l'expression "dispositif de séparation du trafic" ?
  a:
  - >-
    <+> Il s'agit de la mesure d'organisation du trafic visant à séparer les navires qui se déplacent
    dans des directions opposées, grâce à des moyens appropriés et à l'établissement des voies (couloirs) de circulation.
  - >-
    <+> Ces dispositifs sont adoptés par l'Organisation maritime internationale, ils sont
    recommandés à tous les navires. Dans certaines régions l'utilisation de ces
    dispositifs est rendue obligatoire.
  - Ces dispositifs de séparation du trafic sont des sones d'entrainement militaires.
  - Dans les sones de séparation du trafic, il faut faire attention au trafic convergent.

- q: 17 Comment devez-vous naviguer à l'intérieur d'un dispositif de séparation de trafic ?
  a:
  - <+> Je dois suivre le couloir de circulation approprié dans la direction générale du trafic pour cette voie.
  - <+> Je dois naviguer le long de la ligne ou de la zone de séparation du trafic le plus à droite possible.
  - >-
    <+> Je dois m'engager dans un couloir de circulation ou en sortir à l'une des extrémités si possible ;
    si je m'y engage ou en sors latéralement, je dois effectuer cette manoeuvre sous un angle aussi réduit
    que possible par rapport à la direction générale du trafic.
  - Si l'on doit traverser un tel dispositif, toujours évité de le faire perpendiculairement à la direction du trafic.

- q: 18 Comment doit-on agir, lorsqu'on est contraint de couper les couloirs de circulation de séparation de trafic ?
  a:
  - >-
    <+> Il faut éviter de couper les couloirs de circulation si possibles, sinon il faut le couper le plus
    perpendiculairement que possible à la direction du trafic.
  - <+> La direction d'un bateau doit être le plus perpendiculaire que possible, même s'il est dévié par le vent ou le courant
  - Éviter de couper à un cap presque perpendiculaire au couloir.
  - Donner 3 sons brefs avant de couper.

- q: >-
     19 Vous naviguez à l'intérieur d'un dispositif de séparation de trafic en suivant le couloir de circulation
     approprié dans la direction générale du trafic pour cette voie. Comment vous comportezvous en tant que
     navire à propulsion mécanique vis-à-vis d'un autre navire à propulsion mécanique qui coupe votre couloir
     en venant de tribord au cas où il y aurait risque d'abordage ?
  a:
  - <+> Je dois dévier ma route.
  - Je suis prioritaire et continue ma route.
  - <+> J'exécute la manoeuvre du dernier moment.
  - Je réduis ma vitesse, du fait que l'autre a priorité.

- q: >-
